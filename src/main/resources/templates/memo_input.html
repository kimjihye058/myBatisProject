<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo</title>
</head>
<style>
  body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #04AA6D;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #038e5b;
        }
</style>
<body>
  <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>

  <h1 th:text="'NOTE MEMO'"></h1>
  <form method="post" action="resultMemo">
    writer<br>
    <input type="text" name="writer"><br>
    memo<br>
    <input type="text" name="memo"><br>
    <button type="submit">Done</button>
  </form>

</body>
</html>
