<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo</title>
</head>
<style>
  h1 {
      color: #333;
      margin-bottom: 30px;
  }

  form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
  }

  label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      color: #555;
  }

  input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
  }

  input[type="text"]:focus {
      border-color: #04AA6D;
      outline: none;
  }

  button {
      width: 100%;
      margin-top: 20px;
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  button:hover {
      background-color: #038e5b;
  }

  table {
        border: 1px #a39485 solid;
        font-size: .9em;
        box-shadow: 0 2px 5px rgba(0,0,0,.25);
        width: 100%;
        border-collapse: collapse;
        border-radius: 5px;
        overflow: hidden;
    }

    th {
        text-align: left;
    }

     td, th {
        padding: 1em .5em;
        vertical-align: middle;
    }

     td {
        border-bottom: 1px solid rgba(0,0,0,.1);
        background: #fff;
    }

    @media all and (max-width: 768px) {

        table, th, td, tr {
            display: block;
        }

        th {
            text-align: right;
        }

        table {
            position: relative;
            padding-bottom: 0;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,.2);
        }

        tr {
            display: inline-block;
            vertical-align: top;
        }

        th {
            border-bottom: 1px solid #a39485;
        }

        td {
            border-bottom: 1px solid #e5e5e5;
        }
     }
</style>
<body>
  <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>

  <h1 th:text="'NOTE MEMO'"></h1>
  <form method="post" action="/memo_input">
    writer<br>
    <input type="text" name="writer"><br>
    memo<br>
    <input type="text" name="memo"><br>
    <button type="submit">Done</button>
  </form>

  <h1 th:text="'게시판'"></h1>
  <table>
    <tr>
      <th th:text="ID"></th>
      <th th:text="Writer"></th>
      <th th:text="Memo"></th>
      <th th:text="Post_Data"></th>
      <th th:text="ETC"></th>
    </tr>
    <tr th:each="item:${data}">
      <td th:text="${item.idx}"></td>
      <td th:text="${item.writer}"></td>
      <td th:text="${item.memo}"></td>
      <td th:text="${item.post_date}"></td>
      <td><a th:href="@{'/edit/'+${item.idx}}">Update</a>
          <a th:href="@{'/delete/'+${item.idx}}">Delete</a></td>
    </tr>

  </table>

</body>
</html>
