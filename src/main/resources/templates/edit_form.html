<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    h1 {
        color: #333;
        margin-bottom: 30px;
    }

    form {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 15px 0 5px;
        color: #555;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    input[type="text"]:focus, textarea:focus{
        border-color: #04AA6D;
        outline: none;
    }

    button {
        width: 100%;
        margin-top: 20px;
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 14px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #038e5b;
    }

    table {
          border: 1px #a39485 solid;
          font-size: .9em;
          box-shadow: 0 2px 5px rgba(0,0,0,.25);
          width: 100%;
          border-collapse: collapse;
          border-radius: 5px;
          overflow: hidden;
      }

      th {
          text-align: left;
      }

       td, th {
          padding: 1em .5em;
          vertical-align: middle;
      }

       td {
          border-bottom: 1px solid rgba(0,0,0,.1);
          background: #fff;
      }

      @media all and (max-width: 768px) {

          table, th, td, tr {
              display: block;
          }

          th {
              text-align: right;
          }

          table {
              position: relative;
              padding-bottom: 0;
              border: none;
              box-shadow: 0 0 10px rgba(0,0,0,.2);
          }

          tr {
              display: inline-block;
              vertical-align: top;
          }

          th {
              border-bottom: 1px solid #a39485;
          }

          td {
              border-bottom: 1px solid #e5e5e5;
          }
       }
  </style>
</head>


<body>

<th:block th:replace="~{fragments/menu::menuFragment}"></th:block>

<h1 th:text="'NOTE MEMO'"></h1>
<form method="post" action="/edit">
  writer<br>
  <input type="text" name="writer" th:value="${one.writer}"><br>
  <input hidden="hidden" th:value="${one.idx}" name="idx"/>
  memo<br>
  <textarea type="text" name="memo" th:text="${one.memo}"></textarea><br>
  <button type="submit">수정완료</button>
</form>



</body>
</html>
